<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo App</title>
</head>
<body>
    <div id="content" class="content">
      <div class="upper-container">
        <div id="navContainer" class="nav-container">
          <div class="brand nav-left">
            <h3>Todo List</h3>
          </div>
          <nav class="hamnav">
            <label for="hamburger">&#9776</label>
            <input type="checkbox" id="hamburger">
            <div class="hamitems">
              <!-- nav list here -->
            </div>
          </nav>
        </div>
      </div>
      <!-- End upper -->
      <div class="lower-container">
        <div id="sidebarContainer" class="sidebar-container lower-container__left">
          <div class="home">
            <h3>Home</h3>
          </div>
          <div class="Projects">
            <h3>Projects</h3>
            <ul id="projectList" class="project-list">
              <!-- Projects list -->
            </ul>
            <!-- Add project button -->
            <!-- Project form collapsible -->
            <hr>
            <form action="" id="projectForm" class="project-form" name="projectForm">
              <label for="name" class="label">+ Project</label>
              <input type="text" id="name" class="name">
              <input type="Submit" id="projectSubmitBtn" class="create-project">
            </form>
          </div>
        </div>
        <div id="todosContainer" class="todos-container lower-container__right">
          <!-- Project name -->
          <!-- Hidden project ID as data-attribute -->
          <h2 id="projectHeader" class="project-header"></h2>   
          <!-- Edit todos modal -->
          <section class="edit-modal hidden">
            <div class="modal-container">
              <h3>Edit Todo</h3>
              <form action="" name="editForm" id="editForm" class="edit-form">
                <div class="form-row">
                  <label for="editTitle" class="label">Title</label>
                  <input type="text" id="editTitle" class="edit-title" name="editTitle">
                </div>
                <div class="form-row">
                  <label for="editDesc" class="label">Description</label>
                  <textarea type="text" id="editDesc" class="edit-desc" name="editDesc" rows="5" cols="33"></textarea>
                </div>
                <div class="form-row">
                  <label for="editDate" class="label">Due Date</label>
                  <input type="date" id="editDate" class="edit-date" name="editDate">
                </div>
                <div class="form-row">
                  <input type="text" id="todoId" class="todo-id" name="todoId" hidden readonly>
                </div>
                <div class="button-container">
                  <button type="button" id="editTodoSubmitBtn" class="btn edit-todo">Edit Todo</button>
                  <button type="button" id="closeModal" class="btn close-modal cancel">Cancel</button>
                  <button class="open-modal" id="openModal"></button>
                </div>
              </form>
            </div>
          </section>
          <ul id="todosList" class="todos-list">
            <!-- Project's todos injected here -->
          </ul> 
          <!-- Add todos button show addTodoForm -->
          <button id="addTodo">+ Todo</button>
          <hr>
          <br>
          <!-- Add todo container and form hidden -->
          <div id="addTodoCont" class="addtodo-container">
            <form action="" id="addTodoForm" class="forms addtodo-form" name="addTodoForm">
              <h3>Add Todo</h3>
              <div class="form-row">
                <label for="title" class="label">Title</label>
                <input type="text" id="title" class="title" name="title">
              </div>
              <div class="form-row">
                <label for="description" class="label">Description</label>
                <textarea type="text" id="description" class="description" name="description" rows="5" cols="33"></textarea>
              </div>
              <div class="form-row">
                <label for="date" class="label">Due Date</label>
                <input type="date" id="dueDate" class="date" name="date">
              </div>
              <div class="form-row">
                <input type="text" id="projectId" name="projectId" hidden>
              </div>
              <div class="form-row">
                <button type="Submit" id="todoSubmitBtn" class="btn create-todo">Create Todo</button>
                <button type="Submit" id="todoCancelBtn" class="btn cancel-todo" value="Cancel">Cancel</button>
              </div>
            </form>
          </div>
          <!-- Todos form collapsible -->
        </div>
      </div> 
      <!-- End lower -->
      <!-- <footer>
        <h4>Created by Angel Rodriguez</h4>
      </footer> -->
    </div>
    <!-- End content -->
</body>
</html>
