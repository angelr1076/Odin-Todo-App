<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo App</title>
</head>
<body>
    <div id="content" class="content">
      <div class="upper-container">
        <div id="navContainer" class="nav-container">
          <div class="brand nav-left">
            <h3>Todo List</h3>
          </div>
          <nav class="hamnav">
            <label for="hamburger">&#9776</label>
            <input type="checkbox" id="hamburger">
            <div class="hamitems">
              <!-- nav list here -->
            </div>
          </nav>
        </div>
      </div>
      <!-- End upper -->
      <div class="lower-container">
        <div id="sidebarContainer" class="sidebar-container lower-container__left">
          <div class="home">
            <h3>Home</h3>
          </div>
          <div class="Projects">
            <h3>Projects</h3>
            <ul id="projectList" class="project-list">
              <!-- Projects list -->
            </ul>
            <!-- Add project button -->
            <!-- Project form collapsible -->
            <hr>
            <form action="" id="projectForm" class="project-form" name="projectForm">
              <label for="name" class="label">+ Project</label>
              <input type="text" id="name" class="name">
              <input type="Submit" id="projectSubmitBtn" class="create-project">
            </form>
          </div>
        </div>
        <div id="todosContainer" class="todos-container lower-container__right">
          <!-- Project name -->
          <!-- Insert project ID as data-attribute -->
          <h2 id="projectHeader" class="project-header"></h2> 
          <!-- Project's todos -->
          <ul id="todosList" class="todos-list"></ul> 
          <!-- Add todos button -->
          <button id="addTodo">+ Todo</button>
          <hr>
          <br>
          <div id="todoFormCont" class="form-container">
            <form action="" id="todoForm" class="todo-form" name="todoForm">
              <div class="form-row">
                <label for="title" class="label">Title</label>
                <input type="text" id="title" class="title">
              </div>
              <div class="form-row">
                <label for="description" class="label">Description</label>
                <input type="text" id="description" class="description">
              </div>
              <div class="form-row">
                <label for="date" class="label">Due Date</label>
                <input type="date" id="dueDate" class="date">
              </div>
              <div class="form-row">
                <label for="priority" class="label">Priority</label>
                <input type="number" id="priority" class="priority" min="1" max="3">
              </div>
              <div class="form-row">
                <input type="text" id="projectId" hidden>
              </div>
              <div class="form-row">
                <input type="Submit" id="todoSubmitBtn" class="create-todo">
                <input type="Submit" id="todoCancelBtn" class="cancel-todo" value="Cancel">
              </div>
            </form>
          </div>
          <!-- Todos form collapsible -->
        </div>
      </div> 
      <!-- End lower -->
      <!-- <footer>
        <h4>Created by Angel Rodriguez</h4>
      </footer> -->
    </div>
    <!-- End content -->
</body>
</html>
