<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todoozie</title><link rel="icon" href="check.png"><script defer="defer" src="index.bundle.js"></script></head><body><div id="content" class="content"><div class="upper-container"><div id="navContainer" class="nav-container"><div class="brand nav-left"><i id="openSidebar" class="bi bi-list"></i></div><div class="brand nav-right"><h1><i class="bi bi-card-checklist"></i> Todoozie</h1></div><div class=""><p hidden>Hidden</p></div></div></div><div class="lower-container"><div id="sidebarContainer" class="sidebar-container sidebar-visible lower-container__left"><i id="closeSidebar" class="bi bi-x-circle"></i><div class="home"><div class="home-menu"><i class="bi bi-house-door-fill"></i><h3 class="header">Home</h3><div class="empty"><i class="bi bi-plus-circle btn show-project-cont to-hide"></i></div></div><ul id="homeList" class="home-list"><li><a href="#" id="allTodosBtn" data-id="all" class="home-button btn"><i class="bi bi-border-all cal-icon"></i> All</a></li><li><a href="#" id="daysTodosBtn" data-id="today" class="home-button btn"><i class="bi bi-1-square cal-icon"></i> Today</a></li><li><a href="#" id="weekTodosBtn" data-id="week" class="home-button btn"><i class="bi bi-calendar-event cal-icon"></i> Week</a></li></ul></div><div class="projects"><div class="projects-menu"><i class="bi bi-kanban"></i><h3 class="header">Projects</h3><div class="addProject"><i type="button" id="plusProject" class="bi bi-plus-circle btn show-project-cont"><span class="project-tooltip" title="Add Project"></span></i></div></div><ul id="projectList" class="project-list"></ul></div></div><div id="todosContainer" class="todos-container lower-container__right"><div class="todos-message-container"><h2 id="message" class="todo-message"></h2><h2 id="projectHeader" class="project-header"></h2><i id="openAddModal" class="bi bi-plus-circle-dotted open-add-modal"></i></div><div class="delete-all"><h4 id="deleteAllMsg" class="delete-all-msg">Warning: Delete Everything?</h4><i id="deleteAll" class="bi bi-radioactive" title="Delete everything?"></i></div><section class="edit-modal hidden"><div class="modal-container"><h3 class="form-title">Edit Todo</h3><form action="" name="editForm" id="editForm" class="forms edit-form"><div class="form-row"><label for="editTitle" class="label">Title</label> <input id="editTitle" class="edit-title" name="editTitle" required></div><div class="form-row"><label for="editDesc" class="label">Description</label> <textarea type="text" id="editDesc" class="edit-desc editor" name="editDesc" rows="5" cols="33" required></textarea></div><div class="form-row"><label for="editDate" class="label">Due Date</label> <input type="date" id="editDate" class="edit-date" name="editDate" required></div><div class="form-row"><input id="todoId" class="todo-id" name="todoId" hidden readonly="readonly"></div><div class="button-container"><button type="button" id="editTodoSubmitBtn" class="btn edit-todo edit">Edit Todo</button> <button type="button" id="closeModal" class="btn cancel-edit cancel">Cancel</button></div></form></div></section><div id="todosList" class="todos-list"></div><section id="todoSection" class="add-modal hidden"><div class="modal-container"><h3 class="form-title">Add Todo</h3><form action="" id="addTodoForm" class="forms addtodo-form" name="addTodoForm"><div id="todoAddMsg" class="warning-message hidden"></div><div class="form-row"><label for="title" class="label">Title</label> <input id="title" class="title" name="title" placeholder="An awesome title I must say!" required></div><div class="form-row"><label for="description" class="label">Description</label> <textarea type="text" id="description" class="description editor" name="description" rows="5" cols="33" placeholder="I'm sure this will be amazing!" required></textarea></div><div class="form-row"><label for="date" class="label">Due Date</label> <input type="date" id="dueDate" class="date" name="date" required></div><div class="form-row"><input id="projectId" name="projectId" hidden></div><div class="button-container"><button type="button" id="todoSubmitBtn" class="btn create-todo add">Create Todo</button> <button type="button" id="todoCancelBtn" class="btn cancel-todo cancel">Cancel</button></div></form></div></section><div class="project-form-container hidden"><div class="modal-container"><h3 class="form-title">Project Name</h3><form action="" id="projectForm" class="forms project-form" name="projectForm"><div id="projWarningMsg" class="warning-message hidden"></div><div class="form-row"><label for="name" class="label">Project Title</label> <textarea type="text" id="name" class="name editor" rows="5" cols="20" placeholder="Awesome project name here..." required></textarea></div><div class="button-container"><button type="button" id="projectSubmitBtn" class="btn create-project add">Create</button> <button type="button" id="closeModal" class="btn close-modal cancel-project cancel">Cancel</button></div></form></div></div></div></div><footer class="footer"><h4 class="footer-title">Created by Angel Rodriguez<i class="bi bi-emoji-wink"></i></h4></footer></div></body></html>
