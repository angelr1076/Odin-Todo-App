<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odin Todo App</title><link rel="icon" href="favicon.png"><script defer="defer" src="index.bundle.js"></script></head><body><div id="content" class="content"><div class="upper-container"><div id="navContainer" class="nav-container"><div class="brand nav-left"><h3>Todo List</h3></div><nav class="hamnav"><label for="hamburger">&#9776</label> <input type="checkbox" id="hamburger"><div class="hamitems"></div></nav></div></div><div class="lower-container"><div id="sidebarContainer" class="sidebar-container lower-container__left"><div class="home"><h3 class="header">Home</h3><ul id="homeList" class="home-list"><li><a href="#" class="home-button btn">All</a></li><li><a href="#" class="home-button btn">Today</a></li><li><a href="#" class="home-button btn">Week</a></li><li><a href="#" class="home-button btn">Important</a></li></ul></div><div class="Projects"><h3 class="header">Projects</h3><ul id="projectList" class="project-list"></ul><div class="addProject"><i class="bi bi-plus-circle btn show-project-cont"><span class="project-tooltip">Add Project</span></i></div><div class="project-form-container hidden"><form action="" id="projectForm" class="project-form" name="projectForm"><label for="name" class="label">New Project</label> <input id="name" class="name"><div class="button-container"><button type="button" id="projectSubmitBtn" class="btn create-project">Create</button> <button type="button" id="closeModal" class="btn close-modal cancel">Cancel</button></div></form></div></div></div><div id="todosContainer" class="todos-container lower-container__right"><h2 id="message" class="todo-message"></h2><h2 id="projectHeader" class="project-header"></h2><section class="edit-modal hidden"><div class="modal-container"><h3>Edit Todo</h3><form action="" name="editForm" id="editForm" class="forms edit-form"><div class="form-row"><label for="editTitle" class="label">Title</label> <input id="editTitle" class="edit-title" name="editTitle"></div><div class="form-row"><label for="editDesc" class="label">Description</label> <textarea type="text" id="editDesc" class="edit-desc" name="editDesc" rows="5" cols="33"></textarea></div><div class="form-row"><label for="editDate" class="label">Due Date</label> <input type="date" id="editDate" class="edit-date" name="editDate"></div><div class="form-row"><input id="todoId" class="todo-id" name="todoId" hidden readonly="readonly"></div><div class="button-container"><button type="button" id="editTodoSubmitBtn" class="btn edit-todo">Edit Todo</button> <button type="button" id="closeModal" class="btn cancel-edit">Cancel</button></div></form></div></section><ul id="todosList" class="todos-list"></ul><button type="button" id="openAddModal" class="open-add-modal">+Todo</button><section id="todoSection" class="add-modal hidden"><div class="modal-container"><h3>Add Todo</h3><form action="" id="addTodoForm" class="forms addtodo-form" name="addTodoForm"><div class="form-row"><label for="title" class="label">Title</label> <input id="title" class="title" name="title"></div><div class="form-row"><label for="description" class="label">Description</label> <textarea type="text" id="description" class="description" name="description" rows="5" cols="33"></textarea></div><div class="form-row"><label for="date" class="label">Due Date</label> <input type="date" id="dueDate" class="date" name="date"></div><div class="form-row"><input id="projectId" name="projectId" hidden></div><div class="button-container"><button type="button" id="todoSubmitBtn" class="btn create-todo">Create Todo</button> <button type="button" id="todoCancelBtn" class="btn cancel-todo">Cancel</button></div></form></div></section></div></div></div></body></html>
